{{ define "main" }}
{{ partial "page-title.html" . }}

<section class="section swag">
  <div class="container">
    <div class="row">
      <div class="col-12 pr-lg-5">
        <div class="row">
          <div class="col-md-12">
            
            <center>
              <div class="post-header">
                <h2>{{ .Title | markdownify }}</h2>
              </div>
              
              <div class="swag-detail-logo my-4">
                <img class="img-fluid" src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" />
              </div>
              </center>

              <div class="post-blog">
                <div class="content">
                  {{ .Content }}
                </div>
              </div>

              <br>
              <center>
              <div class="btn-box">
                <a href="{{ .Params.Link }}"><button type="button" class="theme-btn btn-style-one text-white px-3" target="blank">{{ .Params.Button}}</button></a>
              </div>
            </center>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
